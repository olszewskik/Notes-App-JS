<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/style/style.css" rel="stylesheet" />
    <title>Edit Note</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1 class="header__">
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/index.html">Home</a>
        <span id="lastEdited"></span>
      </div>
    </div>
    <div class="container">
      <input id="noteTitle" class="title-input" placeholder="Note title" />
      <textarea id="noteBody" class="body-input" placeholder="Enter note text"></textarea>
      <button id="removeNote" class="button button--secondary">Remove note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
  </body>
</html>
