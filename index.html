<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/style/style.css" rel="stylesheet" />
    <title>Notes App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1 class="header__">
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input id="searchText" type="text" class="input" placeholder="Filter notes" />
        <select id="filterBy" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="createNote" class="button">Create Note</button>
    </div>  
    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
